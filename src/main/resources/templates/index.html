<!DOCTYPE html>
<html lang="en">
<head>
    <title>CodeClause - URL Shortener Service</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <style>
        body{
            background-color: #010e2c;
        }
        .card-v{
            height: 50vh;
            width:80%;
            background-color: #0a1f4f;
        }
        h1{
            color: goldenrod;
            padding-top: 35px ;
        }
        .container{
            color: #FFF;
            margin:auto;
        }
        button{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>CodeClause Internship [ Golden Project ]</h1>
    <p><em>Project By : <u> Muhammad Ahmed</u> </em></p>
    <BR/><BR/><BR/>
    <div class="card card-v">
        <div class="card-header">CodeClause URL Shortener</div>
        <div class="card-body">
            <form>
                <br>
                <div class="form-group">
                    <label for="urlinput">Long URL:</label>
                    <input type="text" id="urlinput" class="form-control" name="urlinput" maxlength="255"/>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-warning">Shorten</button>
                </div>

                <br><br>
                <div class="form-group">
                    <label for="shorturltext">Your Short URL:</label>
                    <input type="text" id="shorturltext" class="form-control" name="shorturltext" maxlength="255"/>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
